<head>

  <style>
    @font-face {
      font-family: 'JetBrains Mono';
      src: local('JetBrains Mono'), url('/font/JetBrainsMono-Regular.woff2') format('woff2');
    }

    html,
    body {
      height: 100%;
    }

    body {
      margin: 0;
      color: #FFF;
      background-color: #141516;
      background-position: 50% 50%;
      background-repeat: no-repeat;
      background-image: url(https://ak.hypergryph.com/assets/index/images/ak/pc/bk.jpg);
    }

    main {
      text-align: center;
    }

    #logo {
      vertical-align: middle;
      display: inline-block;
    }

    #logo img {
      width: 300px;
    }

    #error {
      vertical-align: middle;
      display: inline-block;
    }

    #error a {
      color: #2BF;
      padding: 3px 10px;
      font-size: larger;
      text-decoration: none;
    }

    #error a:hover {
      color: #000;
      background-color: #2BF;
    }

    h1 {
      font-size: 60px;
      color: #FE2;
    }

    h2 {
      font-size: 32px;
      font-family: "JetBrains Mono";
    }

    @media (max-width: 768px) {
      #logo img {
        width: auto;
        height: 380px;
        opacity: .23;
        position: fixed;
        bottom: -30px;
        left: -38%;
        pointer-events: none;
      }      
    }

<body>
  <main>
    <a id="logo" href="/">
      <img src="https://ak.hypergryph.com/assets/index/images/ak/pc/faction/1.png" alt="to home" />

    <div id="error">
      <h1>重大事件：404</h1>
      <h2 style="text-align: left;">404 NOT FOUND</h2>
      <h2>您的IP地址是：<span id="ip"></span></h2>
      <p style="text-align: left;">
        <a href="/">首页</a>
        <a onClick="history.back();">上一页</a>
      </p>
    </div>
  </main>
  <script>
    function getIP(json) {
      document.getElementById("ip").innerHTML = json.ip;
    }
  
    var script = document.createElement('script');
    script.src = 'https://api.ipify.org?format=jsonp&callback=getIP';
    document.head.appendChild(script);
  </script>
