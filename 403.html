<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>403 Forbidden 访问被拒绝</title>
<style>
  body {
    font-family: 'Arial', sans-serif;

    padding: 50px;
  }
  .container {
    max-width: 600px;

  h1 {
    color: #e63946; /* 标题使用醒目的红色 */

    color: #555; /* 正文采用深灰色，提高可读性 */

    margin-top: 20px;
