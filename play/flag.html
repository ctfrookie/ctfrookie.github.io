    <script>
        function showNewYearGreeting() {
            var flagInput = document.getElementById('flag');
            var flag = flagInput.value.trim();

            if (flag === 'flag{2024}') {
                alert('新年快乐，师傅！');
            } else {
                alert('Flag 不正确，请输入 flag{2024}。');
            }
        }
    </script>

<body>

    <h2>2024新年祝福</h2>

    <label for="flag">请输入 Flag：</label>
    <input type="text" id="flag" placeholder="输入你的 Flag">
    <br>
    <button onclick="showNewYearGreeting()">提交</button>
